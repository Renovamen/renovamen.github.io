ot;\n\n\nFisher 信息矩阵的数学意义和直观上的理解。\n\n## 定义\n\n假设有一个似然函数 $p(x \\mid \\theta)$，为了求能让这个似然最大的 $\\hat{\\theta}$（最&quot;]}],[0,{&quot;slug&quot;:[0,&quot;zh/2021-07-28-natural-gradient-decent&quot;],&quot;title&quot;:[0,&quot;自然梯度下降&quot;],&quot;date&quot;:[0,&quot;2021/07&quot;],&quot;excerpt&quot;:[0,&quot;\n\n\n自然梯度下降（Natural Gradient Decent）把参数看成一种概率分布，然后使用 KL 散度而不是欧氏距离来作为距离的度量，从而更好地描述更新后的分布和原分布有多大的不&quot;]}],[0,{&quot;slug&quot;:[0,&quot;zh/2021-08-31-attention-conv&quot;],&quot;title&quot;:[0,&quot;Self-Attention / Convolution 大锅烩&quot;],&quot;date&quot;:[0,&quot;2021/08&quot;],&quot;excerpt&quot;:[0,&quot;\n\n\n长期记录和实现看过的各种论文里的自注意力和卷积机制，咕咕咕，实现地址在：[&lt;span i-gg:link&gt;&lt;/span&gt; Github](https://github.com/Ren&quot;]}],[0,{&quot;slug&quot;:[0,&quot;zh/2022-01-29-travel-to-boston&quot;],&quot;title&quot;:[0,&quot;波士顿漫游指南&quot;],&quot;date&quot;:[0,&quot;2022/01&quot;],&quot;excerpt&quot;:[0,&quot;\n\n\n在 gap 了一年，又上了一学期网课以后，我终于来了波士顿。\n\n## 申请\n\n没敢直博，想给自己一个硕士毕业直接打工的机会，并且以我当时的菜鸡背景应该也没啥导师愿意要。\n\n虽然现在也&quot;]}],[0,{&quot;slug&quot;:[0,&quot;zh/2022-02-21-new-year-2022&quot;],&quot;title&quot;:[0,&quot;2022 新年快乐：Gap Year 的结束，摸鱼与快乐&quot;],&quot;date&quot;:[0,&quot;2022/02&quot;],&quot;excerpt&quot;:[0,&quot;\n\n\n不管是按公历新年，还是按中国新年，在这个点说新年快乐都显得格格不入，~~但反正也没人看也就无所谓了~~。\n\n---\n\n大四的时候支撑我跟托福拉扯的最大动力是：“申请季前要是考不出分我&quot;]}],[0,{&quot;slug&quot;:[0,&quot;zh/2023-03-24-new-year-2023&quot;],&quot;title&quot;:[0,&quot;2023 新年快乐：进入 PhD 黑洞的史瓦西半径&quot;],&quot;date&quot;:[0,&quot;2023/03&quot;],&quot;excerpt&quot;:[0,&quot;\n这篇新年总结在今年已经过了快三分之一的时候才写出来，并且我上一篇中文博客还是去年的新年总结。反思一下的话，原因是去年的生活是心如止水地摸鱼和面如死灰地赶 due 的叠加态，这种生活让我的大脑停止了多&quot;]}],[0,{&quot;slug&quot;:[0,&quot;zh/2023-06-08-academic-writing&quot;],&quot;title&quot;:[0,&quot;论我的论文为什么写得那么烂&quot;],&quot;date&quot;:[0,&quot;2023/06&quot;],&quot;excerpt&quot;:[0,&quot;\n\n\n论文 = 研究 + 写作。“研究”是另一个话题了，这里只讨论“写作”。\n\n## 可以参考的资料\n\n- [如何端到端地写科研论文？](https://xpqiu.github.io/s&quot;]}],[0,{&quot;slug&quot;:[0,&quot;zh/2023-06-19-phd-application&qu
